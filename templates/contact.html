{% extends "base.html" %}
{% block content %}
<section id="contact">
    <div class="inner">
        <section>
            <div class="box alt">
                <div class="row gtr-uniform">
                    <div class="col-12"><span class="image fit"><img src="{{ url_for('static', filename='img/pic03.jpg') }}" alt=""></span></div>
                </div>
            </div>
        </section>
        <h2 class="major">Get in touch</h2>
        <form method="post" action="#">
            <div class="fields">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required/>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required/>
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" required></textarea>
                </div>
                <div style="display:none;">
                    <input type="text" name="honeypot" id="honeypot" tabindex="-1" autocomplete="off">
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Send Message" /></li>
            </ul>
        </form>
        <ul class="contact">
            <li class="icon solid fa-home">
                Minneapolis, MN
            </li>
            <li class="icon brands fa-linkedin"><a href="https://www.linkedin.com/in/calvin-goze-759a5a180">Calvin Goz√©</a></li>
            <li class="icon brands fa-github"><a href="https://github.com/calvingoze">calvingoze</a></li>
        </ul>
    </div>
</section>
{% endblock %}
